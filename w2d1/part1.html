<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
  </head>
  <script>
    // initialize mocha
    mocha.setup('bdd');
    // chai has a lot of stuff, let's make assert global
    let assert = chai.assert;

</script>
<script>
  function sum(a) {
       const count = a.reduce((preval,a) => preval + a, 0)
       return count;
       
     }
</script>

<script>
   function multiply(a) {
        const count = a.reduce((preval,a) => preval * a, 1)
        return count;
        
      }
</script>
<script>
  function filterLongWords(a, j) {
        var tab1=a.filter(function(s) {return s.length > j });
        return tab1;
      }
</script>
<script>describe("sum",function(){
  it("takes an array and return the sum of the elements",
  function(){
      assert.equal("10",sum([1,2,3,4]))
  })
});</script>

<script>
  describe("multiply",function(){
    it("takes an array and return the multiple of the elements",
    function(){
        assert.equal("24",multiply([1,2,3,4]))
    })
});

</script>
<script>
  describe("filterLongWords",function(){
    it("takes an array of words and an integer i and returns the array of words that are longer than i",
    function(){
        assert.equal("hello",filterLongWords(["hello","hi","now"], 3))
    })
});

</script>
</head>
