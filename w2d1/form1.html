<!DOCTYPE html>
<html lang="en">
  <head>
      <title>form</title>
    <link href="form.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <label for="gmail">Email address:</label><br />
      <input type="text" id="gmail" name="gmail" /><br />
      <p>we'll never shareyour email with anyone else</p>
      <label for="password">Password (10 characters minimum):</label><br />
      <input
        type="password"
        id="password"
        name="password"
        pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{10,}$"
      /><br /><br />
      <input type="checkbox" id="check" name="check" value="check" />
      <label for="check"> Check me out</label><br />
      <label for="url">URL:</label><br />
      <input
        type="text"
        id="url"
        name="url"
        pattern="(http|https)://.+"
      /><br />
      <input type="submit" value="Submit" />
    </form>
    <div id="validate">
      <a
        href="https://validator.w3.org/nu/?doc=https://nadiamimoun.github.io/w2d1/form1.html"
      >
        <img
          src="https://manalabs.org/img/w3c-html.png"
          alt="html validator"
        /> </a
      ><br />
      <a
        href="http://jigsaw.w3.org/css-validator/validator?uri=https://nadiamimoun.github.io/w2d1/form1.html"
      >
        <img
          src="https://jigsaw.w3.org/css-validator/images/vcss"
          alt="Valid CSS!" /></a
      ><br />
    </div>
  </body>
</html>
